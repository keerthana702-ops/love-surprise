<!DOCTYPE html>
<html>
<head>
    <title>Happy Rose Day My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffd6e8, #ffb3c6, #ffe6f0);
            background-size: 400% 400%;
            animation: bgMove 10s ease infinite;

            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d97;
            font-size: 42px;
            z-index: 2;
        }

        .rose {
            font-size: 100px;
            animation: bloom 2.5s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes bloom {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(0.9); }
        }

        button {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 18px;
            background-color: #ff4d889c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            z-index: 2;
        }

        .flower {
            position: absolute;
            font-size: 26px;
            animation: floatUp 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 0; }
            to { transform: translateY(-10vh); opacity: 1; }
        }
    </style>
</head>

            document.body.appendChild(f);
            setTimeout(() => f.remove(), 20000);
        }, 500);
    </script>

</body>
</html>
